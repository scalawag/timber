language: scala

before_install:
 - rvm install 2.3.0

install:
 - gem install jekyll -v 3.0.1

script: "sbt clean coverage test && sbt coverageAggregate"

scala:
 - 2.11.7

jdk:
 - oraclejdk8
 - oraclejdk7
 - openjdk7

after_success:
 - sbt coveralls
 - git config credential.helper "store --file=.git/credentials"
 - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
 - sbt ghpagesPushSite

env:
  global:
  - secure: ""

